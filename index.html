    <div class="botao">
        <button onclick="detectorDePrimo()" id="primo">Detector de <br> número primo</button>

        <button onclick="verificadorSenha()">Verificador <br> de senha</button>

        <button onclick="entradaNumero()"> Fatoral <br> de um número</button>

        <button onclick="quadradoNumero()"> Quadrado perfeito <br>de um número </button>
    </div>
    <script>
        function calcularPrimo() {

            var numero = parseFloat(prompt("Escreva um número"));

            var primo = 1;

            console.log(numero);

            if (numero == 1 || numero == 0) {

                primo = 2;

            } else if (numero > 1) {

                for (let i = 2; i < numero; i++) {


                    if (numero % i == 0) {

                        primo = 0;
                        break;

                    }

                }

            }

            return primo;


        }



        function detectorDePrimo() {

            primo = calcularPrimo();

            if (primo == 1) {

                alert('É primo, sabe muito')

            } else if (primo == 0) {

                alert('Não é primo, sabe pouco')

            } else if (primo == 2) {

                alert('O número 1 não é primo nem composto sabixão')

            }
        }


        //////////////////////////////////////////////////////////////////


        function verificadorSenha() {

            var senha = prompt("Digite sua senha.")

            caracteres = senha.split("")


            console.log(caracteres)

            if (caracteres.length < 8) {

                alert('Sua senha deve ter, no mínimo, 8 caracteres!')
                return

            } else if ((/[A-Z]/.test(senha))) {

                if (/[a-z]/.test(senha)) {
                  


                } else {
                    alert('Sua senha deve conter pelo menos uma letra minúscula!');
                }


                var zero = /0/
                var um = /1/
                var dois = /2/
                var tres = /3/
                var quatro = /4/
                var cinco = /5/
                var seis = /6/
                var sete = /7/
                var oito = /8/
                var nove = /9/

                var resultado0 = zero.test(senha);
                var resultado1 = um.test(senha);
                var resultado2 = dois.test(senha);
                var resultado3 = tres.test(senha);
                var resultado4 = quatro.test(senha);
                var resultado5 = cinco.test(senha);
                var resultado6 = seis.test(senha);
                var resultado7 = sete.test(senha);
                var resultado8 = oito.test(senha);
                var resultado9 = nove.test(senha);


                if (resultado0 || resultado1 || resultado2 || resultado3 || resultado4 || resultado5
                    || resultado6 || resultado7 || resultado8 || resultado9) {

                    alert('Sua senha foi inserida corretamente e é válida!')

                } else {

                    alert('Sua senha deve conter pelo menos um número!')

                }



            }
        }

    ///////////////////////////////////////////

    function entradaNumero(){

var numeroInput = parseFloat(prompt("Digite um número"));
var fatorialResultante = fatorial(numeroInput);
alert('O fatorial de ' + numeroInput + ' é ' +fatorialResultante + '!');

}

function fatorial(numero) {

var resultado = numero


if(numero < 0) {

    return 'Ta doido lerdão? Não existe fatorial de negativo';

} else if(numero == 1) {

    return 1;

} else {

    
    while(numero > 1) {

        numero--;
        resultado = resultado * numero

    }
    return resultado;
}

}

//////////////////////////////////////////////////


function quadradoNumero() {

var numeroInput = parseFloat(prompt("Escreve um número"))
var resultado = raizQuadrada(numeroInput);

}

function raizQuadrada(numero) {

var raiz = Math.sqrt(numero);
var raizArredondadaCima = Math.ceil(raiz); 
var raizArredondadaBaixo = Math.floor(raiz); 


if(numero == raiz**2) {

   
    if (raizArredondadaBaixo == raizArredondadaCima) {

        alert('O número é um quadrado perfeito espertão')


    } else {

        alert('O numero não é um quadrado perfeito, tu não passa nem na porta')

    }

} else {

    alert('O numero não é um quadrado perfeito, tu não passa nem na porta')

}

}



    </script>
